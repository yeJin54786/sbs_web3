<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 적용하기</title>

    <!-- css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">

    <!-- jQuery CDN 방식으로 포함하기 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 외부 script 포함하기 -->
    <script src="js/04_animate.js"></script>

</head>
<body>

    <header class="page-header" role="banner">
        <img src="img/sbs-logo.png" alt="">
    </header>
    
    <div class="page-main" role="main">
        <div class="item" id="item1">
            <button class="hide">Hide</button>
            <button class="show">Show</button>
            <button class="hide1000">Hide(1000)</button>
            <button class="show1000">show(1000)</button>
            <div class="inner">Hello jQuery</div>
        </div>

        <div class="item" id="item2">
            <button class="fadeIn">fadeIn</button>
            <button class="fadeOut">fadeOut</button>
            <button class="fadeToggle">fadeToggle</button>
            <button class="fadeTo">fadeTo</button>
            <div class="inner">Hello jQuery</div>
        </div>

        <div class="item" id="item3">
            <button class="slideDown">slideDown</button>
            <button class="slideUp">slideUp</button>
            <button class="slideToggle">slideToggle</button>
            <div class="inner">Hello jQuery</div>
        </div>

        <div class="item" id="item4">
            <button class="animate">animate</button>
            <div class="inner">Hello jQuery</div>
        </div>

        <div class="item" id="item5">
            <div class="inner">Hello jQuery</div>
        </div>


    </div>
    
    <footer class="page-footer" role="contentinfo">
        <a href=""></a>
        Copyright © 2021 SBS Academy.co.,Ltd. All rights reserved.
    </footer>
    
</body>
</html>
