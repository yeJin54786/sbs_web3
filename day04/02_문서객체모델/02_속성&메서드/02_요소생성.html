<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 생성</title>
    <script>
        // write() 메서드로 요소 생성하기
        document.write('<h1>새로운 제목입니다~!</h1>')

        // createElement() 메서드로 요소 생성하기
        const h3 = document.createElement('h3')
        h3.innerText = '오늘은 이미지 슬라이드를 꼭 해봅시다~!'
        // 자식요소로 요소를 추가하기
        document.body.appendChild(h3)
        
        
        document.addEventListener('DOMContentLoaded', () => {
            // 요소 생성
            const ul = document.getElementById('list')
            const li = document.createElement('li')
            // 텍스트 노드 생성
            const text = document.createTextNode('coffee')

            // 속성 생성
            const textStyle = document.createAttribute('style')
            textStyle.value = 'color:hotpink'
            li.setAttributeNode(textStyle)

            // appendChild()    : 자식 요소로 노드를 1개를 추가
            // append()         : 여러 요소 및 텍스트를 추가
            li.appendChild(text)
            li.append('메뉴를 만들어주세요')
            ul.appendChild(li)


            // const ul = document.getElementById('list')
            // 자식 요소로 li (coffee)를 추가 
            // ul.append(li)
            
            // childNodes : 자식 요소들의 목록을 가져옴
            // 자식 요소중 0번째 index 요소를 제거
            // ul.removeChild(ul.childNodes[0])


            
            // 버튼 및 입력 선택
            const btnCreate = document.getElementById('create')
            const btnRemove = document.getElementById('remove')
            const input = document.getElementById('input')

            // 이벤트 설정
            btnCreate.addEventListener('click', addList)
            btnRemove.addEventListener('click', removeList)
            input.addEventListener('keyup', enter)

        }) // ready(end)


        // 리스트 추가하기
        function addList() {
            const ul = document.getElementById('list')
            const li = document.createElement('li')
            const input = document.getElementById('input')
            const text = document.createTextNode(input.value)
            li.appendChild(text)
            ul.appendChild(li)
        }

        // 리스트 삭제하기
        function removeList() {
            const ul = document.querySelector('#list')
            const lists = document.querySelectorAll('#list li')
            
            // 첫번째 리스트를 삭제 
            ul.removeChild(lists[0])
        }

        // 엔터
        function enter(event) {
            // 엔터 입력 시, 엔터(13)
            if( event.keyCode == 13 )
                addList()
            
        }

    </script>
</head>
<body>
    <hr>

    <ul id="list"></ul>
    <input type="text" name="input" id="input" placeholder="커피 이름" />
    <button id="create">추가</button>
    <button id="remove">삭제</button>


</body>
</html>
