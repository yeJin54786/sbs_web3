<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', ()  => {

            // 모든 li 요소를 선택
            const cafeList  = document.getElementsByTagName('li')
            for( let  i  = 0 ; i < cafeList.length ; i++) {
                // item(인덱스) : 인덱스로 목록의 요소를 접근
                cafeList.item(i).style.color = '#645fce'
            }


            // id 로 요소 선택: getElementById
            const box = document.getElementById('box')
            box.style.width = '200px'
            box.style.height = '200px'
            box.style.backgroundColor = 'cornflowerblue'


            // class 로 요소 선택: getElementsByClassName 
            const items = document.getElementsByClassName('item')
            items[0].style.width = '200px'
            items[0].style.height = '200px'
            items[0].style.backgroundColor = 'cornflowerblue'

            items[1].style.width = '200px'
            items[1].style.height = '200px'
            items[1].style.backgroundColor = 'royalblue'

            items.item(2).style.width = '200px'
            items.item(2).style.height = '200px'
            items.item(2).style.backgroundColor = 'cornflowerblue'

            items.item(3).style.width = '200px'
            items.item(3).style.height = '200px'
            items.item(3).style.backgroundColor = 'royalblue'

            


            const inputs = document.getElementsByName('input')
            const input = inputs[0]

            // 입력 태그가 변경/ 키 입력 시, h1 태그에 텍스트를 출력
            input.addEventListener('keyup', (event) => {
                const text = document.getElementById('text')
                // input.value : input 태그의 value 속성의 값, => 입력한 텍스트
                text.innerText = input.value;
            });


            //선택자로 요소 선택: querySelector()
            const ul = document.querySelector('.product-list ul')
            ul.style.listStyle = 'none'


            //선택자로 해당 모든 요소 선택: querySelectorAll()
            const lists = document.querySelectorAll('.product-list ul li')

            lists.forEach( (list) => {
                list.children[0].src = './img/sbs-logo.png'

            })

        })
        
    </script>
</head>
<body>
    <ul class="cafe-list">
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>밀크티</li>
        <li>콜드브루</li>
        <li>에스프레소</li>
    </ul>


    <div id="box">
    </div>


    <hr>

    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>

    <hr>

    <h1 id="text">입력해보세요</h1>
    <input type="text" name="input" placeholder="입력해보세요">

    <hr>

    <div class="product-list">
        <ul>
            <li><img src="" alt=""></li>
            <li><img src="" alt=""></li>
            <li><img src="" alt=""></li>
            <li><img src="" alt=""></li>
            <li><img src="" alt=""></li>
        </ul>
    </div>

</body>
</html>
