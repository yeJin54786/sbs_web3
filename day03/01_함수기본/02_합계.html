<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        // 합계를 구하는 함수
        function sum(arr) {
            let sum = 0;

            // arr.lenght : 배열 요소의 개수 ( 5 )
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }

        let arr = [1,2,3,4,5];
        console.log( sum(arr) );

    </script>
</head>
