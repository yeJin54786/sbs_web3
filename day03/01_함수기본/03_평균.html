<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        // 평균을 구하는 함수
        function avg(arr) {
            let sum = 0;
            let avg = 0.0;

            // arr.lenght : 배열 요소의 개수 ( 5 )
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }

            avg = sum / arr.length;
            return avg;
        }

        let arr = [1,2,3,4,5];
        console.log( avg(arr) );

    </script>
</head>

</html>
