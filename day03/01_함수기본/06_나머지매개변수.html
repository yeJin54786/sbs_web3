    <script>

        // ...items : 나머지 매개변수
        // 전달된 인자들을 배열로 
        function sample(a, b, ...items) {

            console.log('a : ' + a);
            console.log('b : ' + b);
            for (let i = 0; i <items.length; i++) {
                console.log(items[i]);
            }
            
        }
        

        sample(1,2,3)
        sample(1,2,3,4,5,6,)
        sample(1,2,3,4,5,6,7,8,9)
        
        




    </script>
