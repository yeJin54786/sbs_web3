<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        // 함수 선언
        function callThreeTims(callback) {
            for (let i = 0; i < 3; i++) {
                callback(i);
            }
            
        }

        // 함수 호출
        callThreeTims(
            function (i) {
                console.log(`${i} 번 째 함수 호출`);
            }
        );
        




    </script>
</head>
<body>
    
</body>
</html>
