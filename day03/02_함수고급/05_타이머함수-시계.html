<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        setInterval(() =>  {
            let timer = new Date();
            let h = timer.getHours();
            let m = timer.getMinutes();
            let s = timer.getSeconds();
            let time = h + ";" + m + ":" + s;
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }, 1000);
        
    </script>
</head>
<body>
    <h1 id="time"> </h1>
</body>
</html>
