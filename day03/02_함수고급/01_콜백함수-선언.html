<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        // 함수 선언
        function callThreeTims(callback) {
            for (let i = 0; i < 3; i++) {
                callback(i);
            }
            
        }

        function print(i) {
            console.log(`${i} 번째 함수 호출`);
        }

        // 함수 호출
        callThreeTims(print);
        




    </script>
</head>
<body>
    
</body>
</html>
