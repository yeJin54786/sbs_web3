<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        
        let a = 36

        // if ~ else if 문 
        // : 가장 먼저 만나는 조건을 만족하면,
        //   다른 조건문은 검사하지 않는다.
        if( a % 2 == 0 ) {
            alert('2의 배수입니다')
        } else if( a % 3 == 0  ) {
            alert('3의 배수입니다.')
        } else {
            alert('2 또는 3의 배수가 아닙니다.')
        }

        //  각각의 조건을 검사하려면 아래와 같이 단일 조건문으로 

        if( a % 2 == 0 ) {
            alert('2의 배수입니다')
        }
        if( a % 3 == 0 ) {
            alert('3의 배수입니다.')
        }

    </script>
</head>
<body>
    
</body>
</html>
