<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        
        const date = new Date();
        const hour = date.getHours()
        
        if( hour < 12 ) {
            alert("아침 드실 시간입니다.")
        } else {
            if( hour < 15) {
                alert("점심 먹을 시간입니다.")
            } else {
                alert("저녁 먹을 시간입니다.")
            }
        }

    </script>
</head>
<body>
    
</body>
</html>
