<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        let N = Number(prompt('숫자를 입력하세요'))
        let result  = ''


        // 중첩 반복문
        for( let i = 1 ; i <= N ; i++ ) {
            for( let j = 0 ; j < i ; j++ ){
                result += '*'
            }
            result += '\n'
        }
        

        console.log(result)
        



    </script>

</head>
