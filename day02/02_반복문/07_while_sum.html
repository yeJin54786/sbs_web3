<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>


        let N = Number(prompt('1~N 까지의 합계'))
        let i = 1
        let sum = 0

        while( N >= i ) {
            sum += i++
            // 1. sum = sum + i
            // 2. i = i + 1
        }

        alert('합계 : ' + sum)

    </script>
</head>
