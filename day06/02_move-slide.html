<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="css/02_move-slide.css">
    <!-- jQuery lib -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 외부 스크립트 -->
    <script src="js/02_move-slide.js"></script>
</head>
<body>
    
    <h1>jQuery Move Slide</h1>

    <div id="slide">
        <ul class="slide-list">
            <li class="slide-item"><img src="img/slide1.jpg" alt="slide"></li>
            <li class="slide-item"><img src="img/slide2.jpg" alt="slide"></li>
            <li class="slide-item"><img src="img/slide3.jpg" alt="slide"></li>
            <li class="slide-item"><img src="img/slide4.jpg" alt="slide"></li>
            <li class="slide-item"><img src="img/slide5.jpg" alt="slide"></li>
        </ul>

        <!-- 버튼 -->
        <div class="btn-box">
            <a href="#" class="btn prev">이전</a>
            <a href="#" class="btn next">다음</a>
        </div>
        
        <!-- 네비게이션 -->
        <div class="dots-box"></div>
    </div>
