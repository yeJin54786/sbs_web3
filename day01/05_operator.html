<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <script>
        let a = 10
        let b = 20
        let c 


        c = ++a + b
        console.log("c : " +c)   // c : 31


        a = 10
        b = 20
        c = a++ + b  
        console.log("c : " + c )   // c : 30
    </script>
